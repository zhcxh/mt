proxy-groups:
  - name: ✅ 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - ⚖️ 负载均衡-轮询
      - ⚖️ 负载均衡-散列
      - 🚀 手动切换
      - DIRECT
  - name: 🚀 手动切换
    include-all: true
    exclude-filter: (?i)中国|CN|China|大陆|TW|Taiwan|台湾
    type: select
  - name: ♻️ 自动选择
    type: url-test
    include-all: true
    exclude-filter: (?i)中国|CN|China|大陆|TW|Taiwan|台湾
    interval: 300
    tolerance: 50
    expected-status: 204
  - name: ⚖️ 负载均衡-散列
    type: load-balance
    url: http://www.google.com/generate_204
    expected-status: 204
    interval: 300
    strategy: consistent-hashing
    include-all: true
    exclude-filter: (?i)中国|CN|China|大陆|TW|Taiwan|台湾
  - name: ⚖️ 负载均衡-轮询
    type: load-balance
    url: http://www.google.com/generate_204
    expected-status: 204
    interval: 300
    strategy: round-robin
    include-all: true
    exclude-filter: (?i)中国|CN|China|大陆|TW|Taiwan|台湾

  - name: 🌏 国外代理
    type: select
    proxies:
      - ✅ 节点选择
      - ♻️ 自动选择
      - 🚀 手动切换
      - DIRECT
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
  - name: 🛑 拦截净化
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: ⏬ 下载专用
    type: select
    proxies:
      - DIRECT
      - ⚖️ 负载均衡-散列
      - ⚖️ 负载均衡-轮询
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - ✅ 节点选择
      - ♻️ 自动选择
      - 🚀 手动切换
      - DIRECT

