proxy-groups:
  - name: ✅ 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 🚀 手动切换
      - DIRECT
  - name: 🚀 手动切换
    include-all: true
    exclude-filter: (?i)中国|CN|China|大陆|TW|Taiwan|台湾
    type: select
  - name: ♻️ 自动选择
    type: smart
    include-all: true
    exclude-filter: (?i)中国|CN|China|大陆|TW|Taiwan|台湾
    interval: 300
    ##附加权重项，优先级设置，<1 表示较低优先级，>1 表示较高优先级，默认是 1
    policy-priority: "Premium:0.9;HK:1.3" 
    ##是否使用 LightGBM 模型预测权重
    uselightgbm: false
    ##是否收集数据用于模型训练
    collectdata: true
    ##分组内代理选择策略，可选 'sticky-sessions' 或 'round-robin'，不支持 'consistent-hashing'
    ##默认是 'sticky-sessions'，散列 ，在收集数据时具有更稳定、平滑的节点切换逻辑
    strategy: sticky-sessions
  - name: 🌏 国外代理
    type: select
    proxies:
      - ✅ 节点选择
      - ♻️ 自动选择
      - 🚀 手动切换
      - DIRECT
  - name: 🇨🇳 国内直连
    type: select
    proxies:
      - DIRECT
  - name: 🛑 拦截净化
    type: select
    proxies:
      - REJECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - ✅ 节点选择
      - ♻️ 自动选择
      - 🚀 手动切换
      - DIRECT

